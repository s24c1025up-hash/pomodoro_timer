name: test
on: push

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      # ROS 2環境のセットアップ（合言葉を修正しました）
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble
      - name: build and test
        run: |
          # インストールされたROSの環境を読み込み
          source /opt/ros/humble/setup.bash
          # フォルダ構成をGitHub上で再現
          mkdir -p ~/ros2_ws/src
          cp -r $GITHUB_WORKSPACE ~/ros2_ws/src/pomodoro_timer
          cd ~/ros2_ws
          # ビルド
          colcon build
          # 自作テストの実行
          source install/setup.bash
          bash ~/ros2_ws/src/pomodoro_timer/test.bash
